<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <ui-view name="sidebar" layout="column" flex>
  </ui-view>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">
  <!--md-button class="md-icon-button md-button md-fab md-fab-bottom-right" aria-label="shortcut">
    <md-icon>add</md-icon>
  </md-button-->
  
  <md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button md-button" ng-click="toggleSidenav('left')" aria-label="menu">
        <md-icon>menu</md-icon>
      </md-button>
      <h3>
        {{pageTitle}}
      </h3>
      <span flex></span>
      <md-button class="md-icon-button md-button" aria-label="Search" ng-click="showSearch = !showSearch">
        <md-icon>search</md-icon>
      </md-button>
      <md-button class="md-icon-button md-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <md-icon>more_vert</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button md-button" ng-click="showSearch = !showSearch" aria-label="Back">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <h3 flex="10">
        Back
      </h3>
      <md-input-container style="align-self: baseline;" md-theme="input" flex>
        <label>enter search</label>
        <input ng-model="search.who">
      </md-input-container>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <md-icon>search</md-icon>
      </md-button>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <md-icon>more_vert</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill name="content">
    </ui-view>
  </md-content>
</div>
<!-- Angular Material Dependencies -->
